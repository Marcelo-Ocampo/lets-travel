<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page</title>
    <!-- ------------ CSS ------------ -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- ============= HEADER =============== -->
    <header class="page-header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Let's Travel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin">Admin Page</a>
                        </li>
                    </ul>
                </div>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Phone number" aria-label="call">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Call me</button>
                </form>
            </div>
        </nav>

    </header>

    <!-- ============= MAIN =============== -->
    <main>
        <div class="container page-wrapper">
            <h1>Admin Page</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-block">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-articles-tab" data-toggle="pill"
                                    href="#v-pills-articles" role="tab" aria-controls="v-pills-home"
                                    aria-selected="true">Articles</a>
                                <a class="nav-link" id="v-pills-mails-tab" data-toggle="pill" href="#v-pills-mails"
                                    role="tab" aria-controls="v-pills-mails" aria-selected="false">Mails</a>
                                <a class="nav-link" id="v-pills-callback-tab" data-toggle="pill"
                                    href="#v-pills-callback" role="tab" aria-controls="v-pills-callback"
                                    aria-selected="false">Call me back! requests</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-block">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel"
                                    aria-labelledby="v-pills-articles-tab">
                                    <button class="btn btn-primary add-post-btn">Add article</button>
                                    <div class="articles">
                                        <!-- Filled by main.js with get request -->
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-mails" role="tabpanel"
                                    aria-labelledby="v-pills-mails-tab">Mails content</div>
                                <div class="tab-pane fade" id="v-pills-callback" role="tabpanel"
                                    aria-labelledby="v-pills-callback-tab">Callback content</div>
                                <!-- Add post form -->
                                <div class="tab-pane fade" id="v-pills-add-post" role="tabpanel"
                                    aria-labelledby="v-pills-add-post-tab">
                                    <h2>
                                        Create a new post
                                    </h2>
                                    <form class="add-post-form">
                                        <div class="form-group">
                                            <label for="add-post-title">Title</label>
                                            <input type="text" class="form-control" id="add-post-title"
                                                placeholder="Title">
                                        </div>
                                        <div class="form-group">
                                            <label for="add-post-country">Country</label>
                                            <input type="text" class="form-control" id="add-post-country"
                                                placeholder="Country">
                                        </div>
                                        <!-- Inputs disabled by add-post.js -->
                                        <div class="form-group">
                                            <label for="add-post-imgURL">Image</label>
                                            <input type="text" class="form-control" id="add-post-imgURL"
                                                placeholder="URL">
                                            <p>or</p>
                                            <input type="file" class="form-control-file" id="add-post-file">
                                        </div>
                                        <div class="form-group">
                                            <label for="add-post-text">Article text</label>
                                            <textarea class="form-control" id="add-post-text" rows="8"></textarea>
                                        </div>
                                        <button class="btn btn-primary">Submit post</button>
                                    </form>
                                </div>

                                <!-- Update post form -->
                                <div class="tab-pane fade" id="v-pills-update-post" role="tabpanel"
                                    aria-labelledby="v-pills-update-post-tab">
                                    <h2>
                                        Update a post
                                    </h2>
                                    <form class="update-post-form">
                                        <div class="form-group">
                                            <label for="update-post-title">Title</label>
                                            <input type="text" class="form-control" id="update-post-title">
                                        </div>
                                        <div class="form-group">
                                            <label for="update-post-text">Article text</label>
                                            <textarea class="form-control" id="update-post-text" rows="8"></textarea>
                                        </div>
                                        <button class="btn btn-primary update-btn">Update post</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/posts.js"></script>
    <script src="js/add-post.js"></script>
    <script src="js/delete-post.js"></script>
    <script src="js/update-post.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
